        <script>
            /*  ARRAY
                1.Array is the list of items of same or diff datatypes
                2.Array is nothing but single variable that stores multiple values
                
                Array can be created in 2 ways
                    1.Array literal(preferred its execution speed is more)
                        1.1enclosed by square braces
                    2.Array constructor
                        2.1 Instance is created using new keyword
            */
           let bag=['pen','pencil','eraser']//Array literal
           let bag1=new Array("brush","paste","soap");//Array constructor
           console.log("array literal--",bag,"array constructor--",bag1)

           /*Accessing elements in the array using index*/
           for(let i=0;i<bag.length;i++){
               console.log(bag[i]+'---------'+bag1[i])
           }
           console.log(typeof(bag1));
        </script>


            
        </script>
