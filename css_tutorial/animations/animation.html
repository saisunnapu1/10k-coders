<!DOCTYPE html>
<head>
<style>
    h1{
        width: 500px;
        height: 100px;
        background-color: black;
        text-align: center;
        color: white;
        box-sizing: border-box;
        padding-top: 20px;
        position: absolute;
        animation: scroll 1s;
       animation-iteration-count: 3;
    }
    @keyframes scroll{
        from{left:30px}
        to{left:200px;background-color: white;color: gray;}
    } 

</style>
</head>
<body>
    <h1>i m animei</h1>

</body>
