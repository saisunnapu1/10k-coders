<!DOCTYPE html>
<head>
    <style>
        h1{
            text-align: center;
            border: 2px solid red;
        
            transition-property:background-color,color;
            transition-delay: 2s;
            transition: 10s;
            transition-timing-function: ease-in-out;
        }
        h1:hover{
            background-color: black;
            color: red;
        }

    </style>
</head>
<body>
    <h1>hey hello transition was applied to me</h1>
</body>
